    <title>Dashboard</title>
  </head>
  <body>
    <header class="container flex flex-column">
      <div class="">
        <nav class="flex flex-row">
          <ul>
            <li id="branding">
              <h1 class="branding">Budget Buddy</h1>
            </li>
            <li>
              <a class="nav-link" rel="noreforever" href="../../index.html"
                >Home</a
              >
              <a class="nav-link" href="../../pages/dashboard/dashboard.html"
                >Tracker</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div style="width: 100%;">
        <h1 class="center">Welcome to Budget Buddy.<span>ðŸ‘‹</span></h1>
        <div class="top-section">
          <div class="value-box-wrapper">
            <div class="value-box">
              <h3>Total Expenses</h3>
              <div><span>$</span><span id="total-expense">0</span></div>
            </div>
            <div class="value-box">
              <h3>Total Credit</h3>
              <div><span>$</span><span id="total-saving">0</span></div>
            </div>
            <div class="value-box">
              <h3>Total Investment</h3>
              <div><span>$</span><span id="total-investment">0</span></div>
            </div>
            <div class="value-box">
              <h3>Expected Yearly Saving</h3>
              <div><span>$</span><span id="yearly-saving">0</span></div>
            </div>
          </div>
          <form class="addExpense">
            <h1>Add Transaction</h1>
            <div class="flex flex-column w-full">
              <label for="name">Name</label>
              <input
                type="text"
                placeholder="salary,house rent,sip"
                id="expense-name"
              />
            </div>
            <div class="flex flex-column w-full">
              <label for="name">Amount</label>
              <input type="text" placeholder="5000" id="expense-amount" />
            </div>
            <select class="flex w-full" id="expense-type">
              <option value="Investment">Investment</option>
              <option value="Expense">Expense</option>
              <option value="Credit">Credit</option>
            </select>
            <button
              type="button"
              id="add-expense"
              class="primary-button w-full"
            >
              Add
            </button>
          </form>
        </div>
      </div>
      <section class="flex history-section">
        <div class="history-wrapper">
          <h1 class="center">History</h1>
          <div id="expense-list" class="expense-list">
            <!-- render expense list -->
          </div>
        </div>
        <div class="graph">
          <h1 class="graph-center">
            <span>Saving</span>
            <div>
              <span class="dollar">$</span>
              <span id="saving-till-now"></span>
            </div>
          </h1>

          <canvas id="myChart" class="graph">graph</canvas>
        </div>
      </section>
    </header>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../dashboard/index.js"></script>
</html>
